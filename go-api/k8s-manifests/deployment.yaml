apiVersion: apps/v1
kind: Deployment
metadata:
  name: go-api-deployment
  namespace: go-api
spec:
  template:
    metadata:
      labels:
        app: go-api
    spec:
      containers:
      - name: go-api-server
#        image: jvin911/janiths-public-repo:sample-go-api-v2
        image: nginx
        env:
        - name: POD_IP
          valueFrom:
            fieldRef:
              fieldPath: status.podIP
        - name: POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: TARGET_REVISION
          valueFrom:
            fieldRef:
              fieldPath: metadata.annotations['argo-cd.argoproj.io/source-target-revision']
  replicas: 1
  selector:
    matchLabels:
      app: go-api
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
