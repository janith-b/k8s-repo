apiVersion: apps/v1
kind: Deployment
metadata:
  name: go-app-01-deployment
  namespace: go-api
spec:
  template:
    metadata:
      labels:
        app: go-app-01
    spec:
      containers:
      - name: go-api-server
        image: jvin911/janiths-public-repo:sample-go-application-01
        env:
        - name: POD_IP
          valueFrom:
            fieldRef:
              fieldPath: status.podIP
        - name: POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: MESSAGE
          value: "Hello from Application 01"
  replicas: 1
  selector:
    matchLabels:
      app: go-app-01
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
